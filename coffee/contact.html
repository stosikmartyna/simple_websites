<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <title>New coffee | Kontakt</title>
</head>
<body>
    <label id="nav-toggle-label" for="nav-toggle-checkbox">
        &#9776;
    </label>
    <input id="nav-toggle-checkbox" type="checkbox" />
    <section class="navbar">
        <h1 class="navbar__header">
            <img src="./img/icon_coffee-cup.png" />
            <span>New coffee</span>
        </h1>
        <nav class="navbar__links">
            <ul>
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="aboutCoffee.html">O kawie</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </section>
    <section class="header">
        <div class="header__text">
            <h1>Poznaj niesamowite działania kawy</h1>
            <span>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur tempore optio soluta dicta tempora
                ratione voluptate.
            </span>
        </div>
        <div class="header__subscribe">
            <h3>Zapisz się do newslettera</h3>
            <form class="header__subscribe__form">
                <input type="email" placeholder="Wpisz email..." />
                <button type="sumbit">Subskrybuj</button>
            </form>
        </div>
    </section>
    <section class="form">
        <h3>Skontaktuj się z nami</h3>
        <form>
            <div class="form__container">
                <div class="form__labels">
                    <label for="username">Imię</label>
                    <label for="email">E-mail</label>
                    <label for="message">Wiadomość</label>
                </div>
                <div class="form__inputs">
                    <input type="text" id="username" placeholder="Name">
                    <input type="email" id="email" placeholder="Email">
                    <textarea id="message" placeholder="Message"></textarea>
                </div>
            </div>
            <button class="form__button" type="submit">Wyślij</button>
        </form>
    </section>
    <footer>
        <span>Copyright © Martyna Stosik 2020</span>
    </footer>
